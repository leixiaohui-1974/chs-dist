components:
  - class: Reservoir
    id: reservoir_1
    inflow_topic: inflow/reservoir_1
    initial_state:
      volume: 10.0
      water_level: 5.0
    parameters:
      outlet_coeff: 0.6
      surface_area: 2.0
      
  - class: Gate
    id: gate_1
    control_topic: control/gate_1
    initial_state:
      opening: 0.5
    parameters:
      max_opening: 1.0
      discharge_coeff: 0.8
      gate_width: 2.0

connections:
  - from: reservoir_1
    to: gate_1
    type: outlet