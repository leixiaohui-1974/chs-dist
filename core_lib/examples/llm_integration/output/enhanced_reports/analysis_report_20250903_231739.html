
<!DOCTYPE html>

        .container {

            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;

        .section {

        }
        .section h2 {

            color: #555;
            font-size: 1.4em;

        }
        .insight-card {

        }
        .insight-title {
            font-weight: bold;
            color: #333;
            font-size: 1.2em;
        }
        .insight-confidence {
            color: #007acc;
            font-weight: bold;
        }
        .visualization {
            text-align: center;
            margin: 20px 0;
        }
        .visualization img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .kpi-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .kpi-table th, .kpi-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .kpi-table th {
            background-color: #007acc;
            color: white;
        }
        .kpi-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .recommendations {
            background-color: #e7f3ff;
            border: 1px solid #b3d9ff;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
        .recommendations ul {
            margin: 0;
            padding-left: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
